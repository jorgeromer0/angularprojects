<app-menu></app-menu>

<div class="container" *ngIf="project">
	<h2>{{title}}</h2>

	<div class="message success"    *ngIf="status == 'success' || save_project ">
		El proyecto se ha creado correctamente, puedes <a [routerLink]="['/proyecto',save_project]">verlo aquí</a>
	</div>

	<div class="message failed" *ngIf="status === 'failed'">
		El proyecto NO SE HA PODIDO CREAR
	</div>

	<form #projectForm="ngForm" (ngSubmit)="onSubmit(projectForm)">
		<p>
			<label for="name">Nombre</label>
			<input type="text" name="name" #name="ngModel" [(ngModel)]="project.name" required />
			<span class="form_error" class="alert alert-danger" role="alert" *ngIf="name.touched && !name.valid">
				El nombre es obligatorio
			</span>
		</p>

		<p>
			<label for="description">Descripción</label>
			<textarea name="description" #description="ngModel" [(ngModel)]="project.description" required></textarea>
			<span class="form_error" class="alert alert-danger" role="alert" *ngIf="description.touched && !description.valid">
				La descripción es obligatoria
			</span>
		</p>

		<p>
			<label for="category">Categoría</label>
			<input type="text" name="category" #category="ngModel" [(ngModel)]="project.category" required />
			<span class="form_error" class="alert alert-danger" role="alert" *ngIf="category.touched && !category.valid">
				La categoría es obligatoria
			</span>
		</p>

		<p>
			<label for="year">Año de lanzamiento</label>
			<input type="number" name="year" #year="ngModel" [(ngModel)]="project.year" />
		</p>

		<p>
			<label for="langs">Lenguajes utilizados</label>
			<input type="text" name="langs" #langs="ngModel" [(ngModel)]="project.langs" required />
			<span class="form_error" class="alert alert-danger" role="alert" *ngIf="langs.touched && !langs.valid">
				Los lenguajes son obligatorios
			</span>
		</p>

		<p>
			<label for="url">Imagen del proyecto.</label>
			<input type="url" name="url" #url="ngModel" [(ngModel)]="project.url" required />
			<span class="form_error"  class="alert alert-danger" role="alert" *ngIf="url.touched && !url.valid">
				Las imagenes son obligatorios
			</span>
		</p>

		<p>
			<label for="proyecto">Proyecto </label>
			<input type="url" name="proyecto" #url="ngModel" [(ngModel)]="project.projecto" required />
			<span class="form_error"  class="alert alert-danger" role="alert" *ngIf="url.touched && !url.valid">
				El proyecto son obligatorios
			</span>
		</p>

		<p>
			<!-- <label for="image">Imagenes del proyecto</label> -->
			<!-- <span class="image" *ngIf="project.image" style="float:none;">
				<img src="{{url+'get-image/'+project.image}}" style="width:100px;"/>
			</span><br/> -->
			<!-- <input type="file" name="image" placeholder="Subir imagen" (change)="cargarImagen($event)"/> -->
		</p> 

	

		<input type="submit"  class="btn btn-dark" value="Enviar" [disabled]="!projectForm.form.valid" />

	

	</form>
</div>
